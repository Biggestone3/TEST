repos:
  - repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.9.7
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: pyre
        name: pyre
        entry: poetry run pyre check
        language: system
        types: [python]
        pass_filenames: false

      - id: pyright
        name: pyright
        entry: poetry run pyright
        language: system
        types: [python]
        pass_filenames: false 